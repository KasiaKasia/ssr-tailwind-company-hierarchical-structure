<app-select [label]="'Wybierz pracownika'" 
            [name]="'name'" 
            [forId]="'employees'"
            [cssClassSelect]="'w-90 bg-black bg-opacity-90 p-2 rounded border focus:outline-none focus:ring-2 focus:ring-gray-500'"
            [cssClassOptions]="'w-60 bg-black bg-opacity-90'" 
            [ariaLabel]="'Wybierz pracownika'"
            [employeesSignal]="employeesSignal()" 
            (foundEmployee)="foundEmployee=$event" 
            (selectedName)="selectedName=$event" />

<p>ID: {{ selectedName?.id }}</p>
<p>{{ selectedName?.firstName }} {{ selectedName?.lastName }}</p>
<hr class="border border-gray-700 my-4" />
<ul>
  @for (emp of foundEmployee; track emp.id) {
    <li>
      <app-employee-details [node]="emp" />
    </li>
  }
</ul>
