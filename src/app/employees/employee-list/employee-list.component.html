<div class="flex ">
  <form class="flex items-center gap-10 pt-20">
    <label for="employees" class="text-white">
      Wybierz pracownika: {{selectedName | json}}
    </label>

    <select id="employees" name="name" [(ngModel)]="selectedName" [compareWith]="compareTypeFn"
      aria-label="Wybierz pracownika" (change)="onEmployeeChange()"
      class="w-90 bg-black bg-opacity-90 text-white p-2 rounded border border-white focus:outline-none focus:ring-2 focus:ring-gray-500">

      @for (employee of employeesSignal(); track employee.id) {
      <option class="w-60 bg-black bg-opacity-90 text-white" [ngValue]="employee">
        {{ employee.firstName }} {{ employee.lastName }}
      </option>
      }
    </select>
  </form>
</div>

<div>
  @if (foundEmployee.length > 0) {
  <ul>
    @for (emp of foundEmployee; track emp.id) {
    <li>
      <app-employee-details [node]="emp" />
    </li>
    }

  </ul>
  }
</div>
